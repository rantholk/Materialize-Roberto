    </head>

    <body>
      <!--navbar-->
      <nav>
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo left"><img src="assets/images/icono.png"></a>

      </div>
      </nav>
      <!--/navbar-->

      <!--seccion1-->

      <!--Registro-->

      <section id="registro">
        <div class="container">
          <div class="row">
            <div class="col s12">
              <h2>Envianos tus preguntas</h2>
            </div>
          </div>
          <form class="col s12 formValidate" id="formValidate" method="get" action="#">
            <div class="row">
            <div class="input-field col s6">
              <input type="text" id="first_name" name="first_name" data-error=".errorTxt1">
              <label for="first_name">Nombre</label>
              <div class="errorTxt1"></div>
            </div>
            <div class="input-field col s6">
              <input type="text" id="last_name" name="last_name" data-error=".errorTxt3">
              <label for="last_name">Apellidos</label>
              <div class="errorTxt3"></div>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12 m6">
              <input type="tel" id="telefono" name="telefono" data-error=".errorTxt4">
              <label for="telefono">Telefono</label>
              <div class="errorTxt4"></div>
            </div>

            <div class="input-field col s12 m6">
              <input type="email" id="email" name="email" data-error=".errorTxt2">
              <label for="email">Email</label>
              <div class="errorTxt2"></div>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix blue-text text-darken-4">mode_edit</i>
              <textarea id="icon_prefix2" name="icon_prefix2" class="materialize-textarea" data-error=".errorTxt5"></textarea>
              <label for="icon_prefix2">Que deseas saber?</label>
              <div class="errorTxt5"></div>
            </div>
          </div>
          <div class="row">
            
            <div class="input-field center-align">
              <button class="btn waves-effect waves-light light-blue darken-4 submit" type="active" name="action" >Enviar<i class="material-icons right white-text">send</i>
              </button>
            </div>
            
          </div>
          </form>
        </div>
      </section>

      <!--/Registro-->

      <div id = "info"></div>

      <!--footer-->
      <footer id="footer" class="page-footer">
        <div class="container">
          <div class="row center-align">

            <div class="col s12 l4">
              <a href="#footer" onclick="ajax2()">Preguntas frecuentes</a>
            </div>

            <div class="col s12 l4">
              <a href="#footer" onclick="ajax()">Visitanos</a>
            </div>

            <div class="col s12 l4">
              <a href="#footer" onclick="ajax3()">Otros medios de contacto</a>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container left">2019 Decora, todos los derechos reservados. 
            </div>
          </div>
        </div>
      </footer>
      <script >
        function ajax(){
            var ajaxRes = new XMLHttpRequest()
            ajaxRes.onreadystatechange = function(){
                if (ajaxRes.readyState == 4 && ajaxRes.status == 200) {
                    document.getElementById("info").innerHTML=ajaxRes.responseText
                }
            }
            ajaxRes.open("GET","mapa.html",true)
            //ajaxRes.open("GET","texto.txt",true)
            ajaxRes.send()
        }

        function ajax2(){
            var ajaxRes = new XMLHttpRequest()
            ajaxRes.onreadystatechange = function(){
                if (ajaxRes.readyState == 4 && ajaxRes.status == 200) {
                    document.getElementById("info").innerHTML=ajaxRes.responseText
                }
            }
            ajaxRes.open("GET","preguntas.html",true)
            //ajaxRes.open("GET","texto.txt",true)
            ajaxRes.send()
        }

        function ajax3(){
            var ajaxRes = new XMLHttpRequest()
            ajaxRes.onreadystatechange = function(){
                if (ajaxRes.readyState == 4 && ajaxRes.status == 200) {
                    document.getElementById("info").innerHTML=ajaxRes.responseText
                }
            }
            ajaxRes.open("GET","medios.html",true)
            //ajaxRes.open("GET","texto.txt",true)
            ajaxRes.send()
        }
      </script>

      <!--/footer-->
      <!--JavaScript at end of body for optimized loading-->
      <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script src="js/jquery.validate.js"></script>
      <script src="js/init.js"></script>
      <script src="js/materialize.js"></script>
      
    </body>
  </html>
