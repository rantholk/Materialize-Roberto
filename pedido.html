      <!--form-->
      <section id="pedido">
        <div class="container">
          <div class="row">
            <div class="col s12">
              <h2>Realiza tu pedido</h2>
            </div>
          </div>
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input type="text" id="first_name" class="validate">
                <label for="first_name">Nombre</label>
              </div>
              <div class="input-field col s6">
                <input type="text" id="last_name" class="validate">
                <label for="last_name">Apellidos</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix blue-text text-darken-4">mode_edit</i>
                <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                <label for="icon_prefix2">Coloca la descripcion de tu pedido</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s6">
                <input type="text" class="datepicker" id="fecha">
                <label for="Fecha">Selecciona la fecha de entrega</label>
              </div>
              <div class="input-field col s6"> 
                <input type="text" class="timepicker" id="hora">
                <label for="hora">Selecciona la hora de entrega</label>
              </div>
            </div>

            <div class="row">
              <div class="col l4"></div>
              <button class="btn waves-effect col l4 light-blue darken-4" type="submit" name="action">Realizar pedido
                <i class="material-icons right white-text">send</i>
              </button>
              <div class="col l4"></div>
            </div>
          </form>
        </div>
      </section>
